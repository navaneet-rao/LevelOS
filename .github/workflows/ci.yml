name: CI Build and Test

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Install Build Dependencies
      run: |
        echo "ðŸ”§ Installing LevelOS CI dependencies..."
        
        # Update package list
        sudo apt update
        
        # Install essential build tools
        sudo apt install -y \
          build-essential \
          gcc \
          gcc-multilib \
          nasm \
          grub-pc-bin \
          grub-common \
          xorriso \
          qemu-system-x86 \
          mtools \
          git \
          make \
          binutils \
          libc6-dev-i386
        
        # Verify installations
        echo "âœ… Dependency check:"
        gcc --version | head -1
        nasm --version
        make --version | head -1
        
        echo "ðŸŽ¯ CI environment ready!"
        
    - name: Setup Build Environment
      run: |
        echo "Setting up LevelOS build environment for CI..."
        make setup || echo "Setup completed with warnings"
        
    - name: Get Version Information
      run: |
        MAJOR=$(grep "VERSION_MAJOR = " Makefile | cut -d' ' -f3)
        MINOR=$(grep "VERSION_MINOR = " Makefile | cut -d' ' -f3)
        PATCH=$(grep "VERSION_PATCH = " Makefile | cut -d' ' -f3)
        VERSION="${MAJOR}.${MINOR}.${PATCH}"
        echo "Building LevelOS v${VERSION} for testing"
        
    - name: Clean Build
      run: |
        echo "Cleaning previous build..."
        make clean
        
    - name: Build Kernel
      run: |
        echo "Building LevelOS kernel..."
        make all
        echo "Build completed successfully"
        
    - name: Build ISO
      run: |
        echo "Creating bootable ISO..."
        make iso
        echo "ISO creation completed"
        
    - name: Run Tests
      run: |
        echo "Running test suite..."
        make test || echo "Tests completed"
        
    - name: Verify Build Artifacts
      run: |
        echo "Verifying build artifacts..."
        make info
        
        # Check if files exist
        if [ -f "build/level-os-"*.bin ]; then
          echo "âœ“ Kernel binary created"
        else
          echo "âœ— Kernel binary missing"
          exit 1
        fi
        
        if [ -f "build/level-os-"*.iso ]; then
          echo "âœ“ ISO image created"  
        else
          echo "âœ— ISO image missing"
          exit 1
        fi
        
    - name: Check Code Quality
      run: |
        echo "Running code quality checks..."
        
        # Check for common issues
        echo "Checking for TODO/FIXME comments:"
        grep -r "TODO\|FIXME" src/ include/ || echo "No TODO/FIXME found"
        
        # Check multiboot compliance
        echo "Verifying multiboot compliance:"
        grub-file --is-x86-multiboot build/level-os-*.bin && echo "âœ“ Multiboot compliant" || echo "âœ— Multiboot check failed"
        
    - name: Cleanup
      if: always()
      run: |
        echo "Cleaning up CI build..."
        make clean
        
    - name: CI Summary
      if: always()
      run: |
        echo "=========================="
        echo "LevelOS CI Summary"  
        echo "=========================="
        echo "PR: #${{ github.event.number }}"
        echo "Status: ${{ job.status }}"
        echo "Commit: ${{ github.sha }}"
        
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ“ All checks passed - ready for merge!"
        else
          echo "âœ— CI failed - please fix issues before merging"
        fi