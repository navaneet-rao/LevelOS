# LevelOS Project Configuration

# Version Information (READ-ONLY - managed by Makefile)
# The version is defined in the Makefile as the single source of truth
# Current version is automatically read from VERSION file
VERSION_MAJOR=0
VERSION_MINOR=2  
VERSION_PATCH=0

# Build Configuration
TARGET_ARCH=i686
TARGET_FORMAT=elf

# Compiler Configuration
CC=gcc
AS=nasm
LD=gcc

# Build Flags
CFLAGS=-std=gnu99 -ffreestanding -O2 -Wall -Wextra -m32
ASFLAGS=-felf32
LDFLAGS=-ffreestanding -O2 -nostdlib -lgcc -m32

# Directories
SRC_DIR=src
INCLUDE_DIR=include
BUILD_DIR=build
CONFIG_DIR=config
DOCS_DIR=docs
TESTS_DIR=tests